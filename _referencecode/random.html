<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>

		* {
			margin: 0px;
			padding:  0px;
			box-sizing: border-box;
		}

		img {
			display: block;
			position: fixed;
		}

	</style>

	<!--jquery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<script>
	$(document).ready(function(){

		// store height and width of the window as variables
		var width = $(window).width();
		var height = $(window).height();

		// function to get random number between a range of 2 numbers
		function randomIntFromInterval(min, max) { // min and max included
			return Math.floor(Math.random() * (max - min + 1) + min)
		}

		// do this code for each image on the page
		$('img').each(function () {

			// get a random height within the height of the window
			const rndTop = randomIntFromInterval(1, width)
			// get a random width within the width of the window
			const rndLeft = randomIntFromInterval(1, width)

			// set the position of the current image
			$(this).css({
				'top': rndTop+'px',
				'left': rndLeft+'px'
			})
		});


	});
	</script>


</head>
<body>
	<img src="1.png" />
	<img src="2.png" />
	<img src="3.png" />
	<img src="4.png" />
</body>
</html>
